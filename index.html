<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>algarith</title>
</head>
<body>
    Length of sentence:
Number of words: 
Number of vowels: 


<script>
    function analyzeSentence() {
    let sentence = prompt("Enter a sentence ending with a period (.)");
  
    if (!sentence || sentence[sentence.length - 1] !== '.') {
      console.log("Sentence must end with a period.");
      return;
    }
  
    let length = 0;
    let wordCount = 0;
    let vowelCount = 0;
    let inWord = false;
    const vowels = ['a', 'e', 'i', 'o', 'u'];
  
    for (let i = 0; i < sentence.length; i++) {
      const char = sentence[i];
      length++;
  
      // Check for vowels (case-insensitive)
      if (vowels.includes(char.toLowerCase())) {
        vowelCount++;
      }
  
      // Word detection
      if (char !== ' ' && char !== '.') {
        if (!inWord) {
          inWord = true;
          wordCount++;
        }
      } else {
        inWord = false;
      }
    }
  
    console.log("Length of sentence:", length);
    console.log("Number of words:", wordCount);
    console.log("Number of vowels:", vowelCount);
  }
  
  analyzeSentence();
  
</script>
</body>
</html>
